<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="NeoVR — клуб виртуальной реальности и симрейсинга нового уровня. Топовое оборудование, VR-игры и автосимуляторы. Забронируй сейчас!"/>
    <title>NeoVR — Клуб VR и Симрейсинга</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow-x: hidden; /* фикс горизонтального скролла */
            overflow-y: hidden;
            font-family: 'Inter', sans-serif;
            background: #000; color: #fff;
        }
        /* ---------- HEADER ---------- */
        header {
            position: fixed; top: 0; left: 0;
            width: 100%; z-index: 100;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-inner {
            max-width: 1400px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0.8rem 2rem;
        }
        .logo-wrapper {
            width: 48px; height: 48px;
            border-radius: 50%; overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 0 15px #fe03f1, 0 0 25px #0435c2, 0 0 40px #f8025f;
        }
        .logo-wrapper img {
            width: 100%; height: 100%;
            object-fit: cover;
            mask-image: radial-gradient(circle, white 100%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, white 100%, transparent 100%);
        }
        nav.desktop { display: flex; gap: 2rem; align-items: center; }
        nav.desktop a {
            color: #fff; font-weight: 500;
            letter-spacing: 1px; position: relative;
            text-transform: uppercase;
            transition: 0.3s; font-size: 0.9rem;
        }
        nav.desktop a::after {
            content: ""; position: absolute;
            width: 0; height: 2px; left: 0; bottom: -4px;
            background: linear-gradient(90deg,#fe03f1,#0435c2,#f8025f);
            transition: width 0.3s;
        }
        nav.desktop a:hover::after { width: 100%; }
        .right-controls { display: flex; align-items: center; gap: 1.5rem; }
        .lang-switch { display: flex; gap: 0.5rem; }
        .lang-switch button {
            background: transparent; border: none; color: #fff;
            cursor: pointer; font-size: 0.9rem; transition: color 0.3s;
        }
        .lang-switch button:hover { color: #0ff; }
        .login-btn {
            padding: 0.4rem 1rem; border: 1px solid #fff; border-radius: 6px;
            font-size: 0.9rem; transition: all 0.3s;
        }
        .login-btn:hover { background: #fff; color: #000; }
        /* ---------- MOBILE MENU ---------- */
        .menu-toggle { display: none; }
        .mobile-menu {
            position: fixed; top: 0; left: -100%;
            width: 80%; height: 100%;
            background: #000; padding: 3rem 2rem;
            z-index: 200; transition: left 0.3s ease;
        }
        .mobile-menu.open { left: 0; }
        .mobile-menu a {
            display: block; margin: 1.5rem 0;
            font-size: 1.3rem; color: #fff;
        }
        @media (max-width: 900px) {
            nav.desktop, .right-controls { display: none; }
            .menu-toggle { display: inline-block; font-size: 2rem; color: #fff; }
        }
        /* ---------- HERO ---------- */
        section#home {
            width: 100%; height: 100vh;
            position: relative; display: flex;
            align-items: center; justify-content: center;
            text-align: center; overflow: hidden;
        }
        .neon-text {
            font-size: 4rem; font-weight: 800;
            text-shadow: 0 0 5px #fff, 0 0 15px #fe03f1, 0 0 30px #0435c2, 0 0 60px #f8025f;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fe03f1, 0 0 40px #0435c2, 0 0 80px #f8025f; }
            50% { text-shadow: 0 0 5px #fff, 0 0 10px #0435c2, 0 0 20px #f8025f, 0 0 40px #fe03f1; }
        }
        .neon-btn {
            display: inline-block; margin-top: 2rem;
            padding: 1rem 2.5rem; border: 2px solid #fff; border-radius: 8px;
            color: #fff; font-weight: bold; letter-spacing: 2px;
            background: transparent; text-transform: uppercase;
            box-shadow: 0 0 10px #fff, inset 0 0 6px #fff;
            transition: all 0.3s ease;
        }
        .neon-btn:hover {
            background: #fff; color: #000;
            box-shadow: 0 0 20px #fe03f1, 0 0 40px #0435c2, 0 0 60px #f8025f;
        }
        /* ---------- FOOTER ---------- */
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 0.6rem 1rem;
            border-top: 1px solid rgba(255,255,255,0.15);
            color: #999; font-size: 0.75rem; text-align: center; z-index: 50;
        }
        footer a {
            margin: 0 0.6rem; color: #aaa;
            transition: color 0.3s; font-size: 0.75rem;
        }
        footer a:hover { color: #fff; }
        /* ---------- BACKGROUND ---------- */
        #bg-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.35;
            animation: move 30s infinite alternate ease-in-out;
        }
        .blob1 { width: 600px; height: 600px; background: #fe03f1; top: -100px; left: -100px; }
        .blob2 { width: 500px; height: 500px; background: #0435c2; bottom: -120px; right: -80px; animation-delay: 5s; }
        .blob3 { width: 400px; height: 400px; background: #f8025f; top: 40%; left: 60%; animation-delay: 10s; }
        @keyframes move { from { transform: translate(0,0) scale(1);} to { transform: translate(80px,-60px) scale(1.2);} }
    </style>
</head>
<body>
<!-- HEADER -->
<header>
    <div class="header-inner">
        <a href="index.html" class="flex items-center gap-3">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="NeoVR" width="48" height="48"/>
            </div>
            <span class="text-lg font-bold tracking-widest">NeoVR</span>
        </a>
        <nav class="desktop">
            <a href="tariffs.html">Тарифы</a>
<!--            <a href="#">Оборудование</a>-->
<!--            <a href="#">Игры</a>-->
            <a href="about_us.html">О нас</a>
        </nav>
        <div class="right-controls">
            <div class="lang-switch">
                <button>RU</button> | <button>EN</button> | <button>GE</button>
            </div>
            <button class="login-btn">Войти</button>

        <button class="menu-toggle">☰</button>
    </div>
</header>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
    <a href="tariffs.html">Тарифы</a>
    <!--            <a href="#">Оборудование</a>-->
    <!--            <a href="#">Игры</a>-->
    <a href="about_us.html">О нас</a>
    <button class="login-btn mt-6">Войти</button>

<!-- BLOBS BACKGROUND -->

<div class="blob blob2"></div>

<!-- HERO -->

    <canvas id="bg-canvas"></canvas>

        <h1 class="neon-text mb-6">VR нового уровня</h1>
        <button class="neon-btn">Забронировать</button>

    <span>© 2025 NeoVR</span>
    <div class="mt-1">
        <a href="#">FAQ</a>

<!-- THREE.JS TORUS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
<script>
    // Запускаем three.js только после того, как основной контент отрисован
    window.addEventListener("load", () => {
        const canvas = document.getElementById("bg-canvas");
        const renderer = new THREE.WebGLRenderer({canvas, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const geometry = new THREE.TorusGeometry(2, 0.6, 32, 100);
        const material = new THREE.MeshPhongMaterial({
            color: 0xffffff, emissive: 0x111111,
            specular: 0xff00ff, shininess: 120,
            transparent: true, opacity: 0.85
        });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        const lights = [
            new THREE.PointLight(0xfe03f1, 1.5, 100),
            new THREE.PointLight(0x0435c2, 1.5, 100),
            new THREE.PointLight(0xf8025f, 1.5, 100)
        ];
        lights[0].position.set(5, 5, 5);
        lights[1].position.set(-5, -5, -5);
        lights[2].position.set(0, 5, -5);
        lights.forEach(l => scene.add(l));

        let angle = 0;
        function animate(){
            requestAnimationFrame(animate); // вернули 60 fps
            angle += 0.01;
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;
            torus.position.y = Math.sin(angle) * 0.3;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", ()=>{
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener("mousemove", (e)=>{
            torus.rotation.x = e.clientY * 0.002;
            torus.rotation.y = e.clientX * 0.002;
        }, { passive: true });

        // Mobile menu
        const menuBtn = document.querySelector(".menu-toggle");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("open");
        });
    });
</script>
</body>
</html>
