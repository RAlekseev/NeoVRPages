<!-- THREE.JS TORUS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
<script>
    // Запускаем three.js только после того, как основной контент отрисован
    window.addEventListener("load", () => {
        const canvas = document.getElementById("bg-canvas");
        const renderer = new THREE.WebGLRenderer({canvas, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const geometry = new THREE.TorusGeometry(2, 0.6, 32, 100);
        const material = new THREE.MeshPhongMaterial({
            color: 0xffffff, emissive: 0x111111,
            specular: 0xff00ff, shininess: 120,
            transparent: true, opacity: 0.85
        });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        const lights = [
            new THREE.PointLight(0xfe03f1, 1.5, 100),
            new THREE.PointLight(0x0435c2, 1.5, 100),
            new THREE.PointLight(0xf8025f, 1.5, 100)
        ];
        lights[0].position.set(5, 5, 5);
        lights[1].position.set(-5, -5, -5);
        lights[2].position.set(0, 5, -5);
        lights.forEach(l => scene.add(l));

        let angle = 0;
        function animate(){
            requestAnimationFrame(animate); // вернули 60 fps
            angle += 0.01;
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;
            torus.position.y = Math.sin(angle) * 0.3;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", ()=>{
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener("mousemove", (e)=>{
            torus.rotation.x = e.clientY * 0.002;
            torus.rotation.y = e.clientX * 0.002;
        }, { passive: true });

        // Mobile menu
        const menuBtn = document.querySelector(".menu-toggle");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("open");
        });
    });
</script>
